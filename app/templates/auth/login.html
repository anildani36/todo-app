{% extends "base.html" %}
{% block title %}Login - Todo App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h3 class="font-weight-bold text-dark">Login</h3>
                    <p class="text-muted small">Enter your credentials to continue</p>
                </div>

                <!-- Flash Alerts -->
                {% include "includes/_flash_alert.html" %}

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <!-- Email Group -->
                    <div class="form-group mb-4">
                        <label for="login-email" class="font-weight-600">Email Address</label>
                        <div class="input-group">
                            <input type="email"
                                   name="email"
                                   id="login-email"
                                   class="form-control"
                                   placeholder="name@example.com"
                                   required>
                        </div>
                    </div>

                    <!-- Password Group -->
                    <div class="form-group mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="login-password" class="font-weight-600">Password</label>
                            <a href="{{ url_for('auth.password_reset') }}" class="small font-weight-bold">Forgot password?</a>
                        </div>
                        <input type="password"
                               name="password"
                               id="login-password"
                               class="form-control"
                               placeholder="Enter your password"
                               required>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="btn btn-primary btn-block font-weight-bold py-2 shadow-sm">
                        Sign In
                    </button>

                    <div class="text-center mt-4">
                        <span class="text-muted small">Don't have an account?</span>
                        <a href="{{ url_for('auth.register') }}" class="small font-weight-bold ml-1">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
