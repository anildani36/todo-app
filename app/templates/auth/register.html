{% extends "base.html" %}
{% block title %}Register - Todo App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h3 class="font-weight-bold text-dark">Register</h3>
                    <p class="text-muted small">Join us and start managing your tasks</p>
                </div>

                <!-- Flash Alerts -->
                {% include "includes/_flash_alert.html" %}

                <form method="POST" action="{{ url_for('auth.register') }}">
                    <!-- Email Group -->
                    <div class="form-group mb-4">
                        <label for="reg-email" class="font-weight-bold small text-uppercase">Email Address</label>
                        <input type="email"
                               name="email"
                               id="reg-email"
                               class="form-control"
                               placeholder="name@example.com"
                               required>
                    </div>

                    <!-- Password Group -->
                    <div class="form-group mb-4">
                        <label for="reg-password" class="font-weight-bold small text-uppercase">Password</label>
                        <input type="password"
                               name="password"
                               id="reg-password"
                               class="form-control"
                               placeholder="Create a strong password"
                               required>
                    </div>

                    <!-- Confirm Password Group -->
                    <div class="form-group mb-4">
                        <label for="reg-cpassword" class="font-weight-bold small text-uppercase">Confirm Password</label>
                        <input type="password"
                               name="cpassword"
                               id="reg-cpassword"
                               class="form-control"
                               placeholder="Repeat your password"
                               required>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" class="btn btn-primary btn-block font-weight-bold py-2 shadow-sm">
                        Create Account
                    </button>

                    <div class="text-center mt-4">
                        <span class="text-muted small">Already have an account?</span>
                        <a href="{{ url_for('auth.login') }}" class="small font-weight-bold ml-1">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
