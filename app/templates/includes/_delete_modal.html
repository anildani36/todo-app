<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="delete-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <!-- Action will be set by JavaScript -->
    <form method="POST" id="delete-form" class="modal-content border-0 shadow-lg">
      <!-- Method Override for Flask -->
      <input type="hidden" name="_method" value="DELETE">

      <div class="modal-header border-0 pt-4 px-4">
        <h5 class="modal-title font-weight-bold text-danger" id="delete-title">
          <i class="fas fa-exclamation-triangle mr-2"></i>Delete Task
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body px-4 pb-4">
        <p class="text-muted mb-0">
          Are you sure you want to delete this task? This action is permanent and cannot be undone.
        </p>
      </div>

      <div class="modal-footer border-0 px-4 pb-4">
        <button type="button" class="btn btn-light font-weight-bold px-4" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger font-weight-bold px-4 shadow-sm" id="confirm-delete-btn">
          Yes, Delete Task
        </button>
      </div>
    </form>
  </div>
</div>
